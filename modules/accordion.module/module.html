<div class="accordion-wrapper">
  <h2>
    {{ module.section_title }}
  </h2>
  {% for singleAccordion in module.accordion %}
  <div class="accordion">
    <p class="accordion__title">
      {{ singleAccordion.title }}
      <svg class="accordion__plus-icon" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"></path></svg>
      <svg class="accordion__minus-icon" xmlns="http://www.w3.org/2000/svg" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd"></path></svg>
    </p>
    <p class="accordion__text">
      {{ singleAccordion.text }}
    </p>
  </div>
  
  {% endfor %}
</div>
