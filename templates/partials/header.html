<!--
  templateType: global_partial
  label: Website header
-->
<style>
  header {
    background-color: #0E1225;
    padding: 24px 0 16px 0;
  }
  header #hs_cos_wrapper_site_logo{
    margin-right: 20px;
  }
  .header__actions{
    display: none;
  }
  .header__menu-icon{
    cursor: pointer;
  }
  @media screen and (min-width: 767px) {
    .header__actions{
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header__menu-icon{
      display: none;
    }
  }
</style>
<header>

  <div class="container flex items-center justify-between">
    <div class="flex items-center">
      {% module "site_logo"
      path="@hubspot/logo"
      img={
        "loading": "eager"
      }
    %}
     <div class="header__navigation header--element">
      {% module "navigation-primary"
        path="../../modules/menu",
        label="Primary navigation"
      %}
    </div>
    </div>

  <div class="header__actions">
    <a class="button" href="">Sign Up</a>
    <a class="button button_nobg" href="">Log in</a>
  </div>
  <svg class="header__menu-icon" width="31" height="23" viewBox="0 0 31 23" fill="none" xmlns="http://www.w3.org/2000/svg">
    <line y1="21.5" x2="31" y2="21.5" stroke="white" stroke-width="3"/>
    <line y1="11.5" x2="31" y2="11.5" stroke="white" stroke-width="3"/>
    <line y1="1.5" x2="31" y2="1.5" stroke="white" stroke-width="3"/>
    </svg>
  </div>
</header>
